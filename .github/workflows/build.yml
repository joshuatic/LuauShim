name: Build and Test LuauShim

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-cpp:
    name: Build C++ Native Shim (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - name: Build LuauShim DLL
        run: |
          msbuild LuauShim.sln /p:Configuration=Release /p:Platform=x64

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuauShim-bin
          path: x64/Release/LuauShim.dll

  test-csharp:
    name: Run C# Framework Tests
    needs: build-cpp
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Download Native DLL
        uses: actions/download-artifact@v4
        with:
          name: LuauShim-bin
          path: LuauSharp.Tests/bin/Debug/net10.0/

      - name: Run Tests
        run: dotnet test LuauSharp.sln --configuration Debug